services:
  - type: web
    name: smartbudget-assistant
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash startup.sh
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: financial-advisor-db
          property: connectionString
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: APP_URL
        value: https://smartbudget-assistant.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000

databases:
  - name: financial-advisor-db
    region: singapore
    plan: free
    databaseName: financial_advisor
    user: financial_advisor_user
