<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Login - Financial Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Professional login page design */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
            color: #0b1221;
            position: relative;
            overflow-x: hidden;
        }
        /* Decorative pattern background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.04) 0%, transparent 50%);
            pointer-events: none;
        }
        body::after {
            content: '';
            position: absolute;
            width: 500px; height: 500px;
            top: -150px; right: -100px;
            background: radial-gradient(circle, rgba(59,130,246,0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }
        .login-wrapper {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 24px;
            align-items: center;
            max-width: 1100px;
            margin: 32px auto;
            padding: 0 16px;
            position: relative;
            z-index: 1;
        }
        .brand-panel {
            color: white;
            padding: 24px;
            position: relative;
        }
        .brand-title { 
            font-size: 32px; 
            font-weight: 700; 
            margin-bottom: 8px; 
            display:flex; 
            align-items:center; 
            gap:12px;
            animation: fadeInLeft 0.6s ease-out;
        }
        .brand-subtitle { 
            font-size: 16px; 
            opacity: 0.85;
            animation: fadeInLeft 0.8s ease-out;
        }
        .illustration-container {
            margin: 28px 0;
            animation: fadeInLeft 1s ease-out;
        }
        .highlights { 
            margin-top: 18px; 
            display: grid; 
            gap: 10px;
        }
        .highlights .item { 
            display:flex; 
            align-items:center; 
            gap:10px; 
            opacity:0.9;
            animation: fadeInLeft 1.2s ease-out;
        }
        .highlights .item i { 
            color:#93c5fd; 
            font-size: 18px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container { 
            width: 100%; 
            max-width: 480px;
            animation: fadeInUp 0.8s ease-out;
        }
        .login-card { 
            background: white; 
            border-radius: 12px; 
            padding: 28px; 
            box-shadow: 0 12px 32px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
        }
        .login-header { 
            margin-bottom: 18px;
            text-align: center;
        }
        .login-header .icon-wrapper {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            box-shadow: 0 4px 12px rgba(37,99,235,0.3);
        }
        .login-header .icon-wrapper i {
            font-size: 28px;
            color: white;
        }
        .login-header h1 { 
            font-size: 22px; 
            font-weight: 700; 
            color:#1f2937; 
            margin: 0; 
        }
        .login-header p { 
            color:#6b7280; 
            margin-top: 6px; 
        }
        .form-group { 
            margin-bottom: 14px;
            position: relative;
        }
        .form-group .input-icon {
            position: absolute;
            left: 12px;
            top: 38px;
            color: #9ca3af;
            font-size: 16px;
            pointer-events: none;
        }
        label { 
            display:block; 
            font-size: 13px; 
            font-weight: 600; 
            color:#374151; 
            margin-bottom: 6px; 
        }
        input { 
            width:100%; 
            padding:12px 12px 12px 38px; 
            border-radius:8px; 
            border:1.5px solid #e5e7eb; 
            font-size:14px; 
            transition: border-color .2s ease, box-shadow .2s ease; 
        }
        input:focus { 
            outline:none; 
            border-color:#2563eb; 
            box-shadow: 0 0 0 3px rgba(37,99,235,.1); 
        }
        input:focus + .input-icon {
            color: #2563eb;
        }
        .login-btn { width:100%; padding:12px; border-radius:8px; border:none; background: linear-gradient(135deg,#2563eb 0%, #1e40af 100%); color:white; font-size:14px; font-weight:600; display:flex; align-items:center; justify-content:center; gap:8px; transition: transform .2s ease, box-shadow .2s ease; }
        .login-btn:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(37,99,235,.35); }
        .login-btn:disabled { opacity:.6; cursor:not-allowed; }
        .message { padding: 10px 12px; border-radius:8px; margin-bottom: 12px; font-size:13px; display:none; }
        .message.success { background:#d1fae5; color:#065f46; border:1px solid #a7f3d0; display:block; }
        .message.error { background:#fee2e2; color:#991b1b; border:1px solid #fecaca; display:block; }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: #ffffff;
            padding: 12px 24px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
            display: flex; justify-content: space-between; align-items: center;
        }
        .lang-switcher { display:flex; gap:4px; }
        .lang-button { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.25); color:white; padding:6px 12px; border-radius:6px; cursor:pointer; font-size:12px; font-weight:600; }
        .lang-button.active { background:white; color:#1e40af; }
        .lang-button:hover:not(.active) { background: rgba(255,255,255,0.3); }

        @media (max-width: 900px) {
            .login-wrapper { grid-template-columns: 1fr; margin-top: 20px; }
            .brand-panel { text-align:center; }
        }
    </style>
</head>
<body>
    <header class="header" style="background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); color: white; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="font-size:20px; font-weight:700; display:flex; align-items:center; gap:12px; margin:0;">
            <i class="fas fa-wallet"></i>
            <span data-i18n="loginSubtitle">Financial Assistant</span>
        </h1>
        <div style="display: flex; gap: 16px; align-items: center;">
            <div class="lang-switcher">
                <button id="lang-id" class="lang-button">ID</button>
                <button id="lang-en" class="lang-button">EN</button>
            </div>
        </div>
    </header>

    <div class="login-wrapper">
        <div class="brand-panel">
            <div class="brand-title">
                <i class="fas fa-wallet"></i> 
                <span data-i18n="brandTitle">Financial Assistant</span>
            </div>
            <div class="brand-subtitle" data-i18n="brandSubtitle">Kelola keuangan dengan cerdas dan terstruktur.</div>
            
            <!-- Custom SVG Illustration -->
            <div class="illustration-container">
                <svg width="100%" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background circles -->
                    <circle cx="200" cy="120" r="100" fill="rgba(59, 130, 246, 0.1)" />
                    <circle cx="200" cy="120" r="70" fill="rgba(99, 102, 241, 0.15)" />
                    
                    <!-- Wallet illustration -->
                    <rect x="140" y="80" width="120" height="90" rx="8" fill="#3b82f6" opacity="0.9"/>
                    <rect x="140" y="80" width="120" height="20" rx="8" fill="#1e40af"/>
                    <circle cx="230" cy="120" r="8" fill="white" opacity="0.8"/>
                    
                    <!-- Money bills -->
                    <rect x="170" y="50" width="60" height="35" rx="4" fill="#10b981" opacity="0.8" transform="rotate(-15 200 67)"/>
                    <rect x="175" y="55" width="50" height="3" rx="1.5" fill="white" opacity="0.5" transform="rotate(-15 200 67)"/>
                    <rect x="175" y="62" width="40" height="3" rx="1.5" fill="white" opacity="0.5" transform="rotate(-15 200 67)"/>
                    
                    <!-- Coins -->
                    <circle cx="280" cy="140" r="16" fill="#fbbf24" opacity="0.9"/>
                    <circle cx="280" cy="140" r="12" fill="#f59e0b" opacity="0.7"/>
                    <circle cx="300" cy="155" r="12" fill="#fbbf24" opacity="0.8"/>
                    <circle cx="300" cy="155" r="9" fill="#f59e0b" opacity="0.6"/>
                    
                    <!-- Chart/Graph elements -->
                    <path d="M 100 180 L 120 160 L 140 170 L 160 140 L 180 150" stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.7"/>
                    <circle cx="100" cy="180" r="4" fill="#8b5cf6"/>
                    <circle cx="120" cy="160" r="4" fill="#8b5cf6"/>
                    <circle cx="140" cy="170" r="4" fill="#8b5cf6"/>
                    <circle cx="160" cy="140" r="4" fill="#8b5cf6"/>
                    <circle cx="180" cy="150" r="4" fill="#8b5cf6"/>
                    
                    <!-- Decorative stars -->
                    <path d="M 320 60 L 323 67 L 330 68 L 325 73 L 327 80 L 320 76 L 313 80 L 315 73 L 310 68 L 317 67 Z" fill="#fbbf24" opacity="0.6"/>
                    <path d="M 90 90 L 92 95 L 97 96 L 93 100 L 94 105 L 90 102 L 86 105 L 87 100 L 83 96 L 88 95 Z" fill="#93c5fd" opacity="0.5"/>
                </svg>
            </div>
            
            <div class="highlights">
                <div class="item"><i class="fas fa-check-circle"></i> <span data-i18n="featureTransactions">Pencatatan transaksi harian</span></div>
                <div class="item"><i class="fas fa-check-circle"></i> <span data-i18n="featureSavings">Target tabungan dan progress</span></div>
                <div class="item"><i class="fas fa-check-circle"></i> <span data-i18n="featureSummary">Ringkasan dan analisis bulanan</span></div>
            </div>
        </div>

        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="icon-wrapper">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <h1 data-i18n="loginTitle">Login</h1>
                    <p data-i18n="loginSubtitle">Financial Assistant</p>
                </div>

            <div id="message" class="message"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email" data-i18n="emailLabel">Email/Username</label>
                    <input type="text" id="email" name="email" data-i18n-placeholder="emailLabel" placeholder="Email/Username" required />
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="passwordLabel">Password</label>
                    <input type="password" id="password" name="password" data-i18n-placeholder="passwordLabel" placeholder="Password" required />
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <button type="submit" class="login-btn" id="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span data-i18n="loginButton">Login</span>
                </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Initialize language after app.js loads
        (function initLanguage() {
            const savedLang = localStorage.getItem('language') || 'id';
            // Wait for setLanguage to be available
            const checkAndInit = () => {
                if (window.setLanguage) {
                    window.setLanguage(savedLang);
                    
                    // Setup button listeners
                    const idBtn = document.getElementById('lang-id');
                    const enBtn = document.getElementById('lang-en');
                    if (idBtn) idBtn.addEventListener('click', () => window.setLanguage('id'));
                    if (enBtn) enBtn.addEventListener('click', () => window.setLanguage('en'));
                } else {
                    setTimeout(checkAndInit, 50);
                }
            };
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', checkAndInit);
            } else {
                checkAndInit();
            }
        })();
        
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            
            // Get current language and translations
            const currentLang = localStorage.getItem('language') || 'id';
            const t = (window.translations && window.translations[currentLang]) || {};

            if (!email || !password) {
                showMessage(t.invalidEmail || 'Email atau username tidak valid', 'error');
                return;
            }

            btn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(t.loginSuccess || 'Login berhasil! Mengalihkan...', 'success');
                    // Store token in localStorage for API calls
                    const token = data.token || data.session_token;
                    localStorage.setItem('session_token', token);
                    // Also set a non-HttpOnly cookie so server-side routes (like `/`) can detect the session
                    // Cookie expiry set to 30 days to match server session expiry
                    const maxAge = 30 * 24 * 60 * 60; // 30 days in seconds
                    document.cookie = `session_token=${token}; path=/; max-age=${maxAge}`;
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(data.error || t.loginFailed || 'Login gagal', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(t.errorOccurred || 'Terjadi kesalahan', 'error');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
