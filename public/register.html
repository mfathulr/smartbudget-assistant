<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Register - Financial Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }
        .register-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        .register-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .register-header i {
            font-size: 48px;
            color: #2563eb;
            margin-bottom: 12px;
            display: block;
        }
        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .register-header p {
            color: #6b7280;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1.5px solid #e5e7eb;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .password-strength {
            font-size: 12px;
            margin-top: 4px;
            color: #6b7280;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .register-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.4);
        }
        .register-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: block;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: block;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span {
            background: white;
            padding: 0 12px;
            position: relative;
            color: #6b7280;
            font-size: 14px;
        }
        .login-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #6b7280;
        }
        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .login-link a:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 4px;
        }
        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        .lang-btn.active {
            background: white;
            color: #2563eb;
        }
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="lang-btn active" id="lang-id" onclick="switchLanguage('id')">ID</button>
        <button class="lang-btn" id="lang-en" onclick="switchLanguage('en')">EN</button>
    </div>

    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <i class="fas fa-user-plus"></i>
                <h1 data-i18n="registerTitle">Daftar</h1>
                <p data-i18n="registerSubtitle">Buat akun baru</p>
            </div>

            <div id="message" class="message"></div>

            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="name" data-i18n="fullNameLabel">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required />
                </div>

                <div class="form-group">
                    <label for="email" data-i18n="emailLabel">Email</label>
                    <input type="email" id="email" name="email" placeholder="user@example.com" required />
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="passwordLabel">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required />
                    <div class="password-strength" id="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password" data-i18n="confirmPasswordLabel">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required />
                </div>

                <button type="submit" class="register-btn" id="btn-register" data-i18n="registerButton">
                    <i class="fas fa-user-check"></i>
                    <span>Daftar</span>
                </button>
            </form>

            <div class="divider">
                <span data-i18n="alreadyHaveAccount">Sudah punya akun?</span>
            </div>

            <div class="login-link">
                <a href="/login.html" data-i18n="loginLink">Login di sini</a>
            </div>
        </div>
    </div>

    <script>
        // Translations
        const translations = {
            id: {
                registerTitle: 'Daftar',
                registerSubtitle: 'Buat akun baru',
                fullNameLabel: 'Nama Lengkap',
                emailLabel: 'Email',
                passwordLabel: 'Password',
                confirmPasswordLabel: 'Konfirmasi Password',
                registerButton: 'Daftar',
                alreadyHaveAccount: 'Sudah punya akun?',
                loginLink: 'Login di sini',
                registrationSuccess: 'Pendaftaran berhasil! Mengalihkan ke login...',
                passwordMismatch: 'Password tidak cocok',
                passwordTooShort: 'Password minimal 6 karakter',
                emailAlreadyExists: 'Email sudah terdaftar',
                registrationFailed: 'Pendaftaran gagal',
                errorOccurred: 'Terjadi kesalahan',
                passwordWeak: 'Lemah',
                passwordFair: 'Sedang',
                passwordStrong: 'Kuat'
            },
            en: {
                registerTitle: 'Register',
                registerSubtitle: 'Create new account',
                fullNameLabel: 'Full Name',
                emailLabel: 'Email',
                passwordLabel: 'Password',
                confirmPasswordLabel: 'Confirm Password',
                registerButton: 'Register',
                alreadyHaveAccount: 'Already have an account?',
                loginLink: 'Login here',
                registrationSuccess: 'Registration successful! Redirecting to login...',
                passwordMismatch: 'Passwords do not match',
                passwordTooShort: 'Password must be at least 6 characters',
                emailAlreadyExists: 'Email already registered',
                registrationFailed: 'Registration failed',
                errorOccurred: 'An error occurred',
                passwordWeak: 'Weak',
                passwordFair: 'Fair',
                passwordStrong: 'Strong'
            }
        };

        let currentLanguage = localStorage.getItem('language') || 'id';

        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            document.getElementById('lang-id').classList.toggle('active', lang === 'id');
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            updateLanguage();
        }

        function updateLanguage() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = translations[currentLanguage][key] || key;
            });
            document.getElementById('btn-register').innerHTML = `<i class="fas fa-user-check"></i><span>${translations[currentLanguage].registerButton}</span>`;
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const strengthLabels = [
                translations[currentLanguage].passwordWeak,
                translations[currentLanguage].passwordWeak,
                translations[currentLanguage].passwordFair,
                translations[currentLanguage].passwordFair,
                translations[currentLanguage].passwordStrong
            ];

            return strengthLabels[strength] || translations[currentLanguage].passwordWeak;
        }

        document.getElementById('password').addEventListener('input', (e) => {
            const strength = checkPasswordStrength(e.target.value);
            document.getElementById('password-strength').textContent = strength ? `Kekuatan: ${strength}` : '';
        });

        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = document.getElementById('btn-register');

            // Validasi
            if (!name || !email || !password) {
                showMessage(translations[currentLanguage].errorOccurred, 'error');
                return;
            }

            if (password !== confirmPassword) {
                showMessage(translations[currentLanguage].passwordMismatch, 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(translations[currentLanguage].passwordTooShort, 'error');
                return;
            }

            btn.disabled = true;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(translations[currentLanguage].registrationSuccess, 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    showMessage(data.error || translations[currentLanguage].registrationFailed, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(translations[currentLanguage].errorOccurred, 'error');
            } finally {
                btn.disabled = false;
            }
        }

        // Update language on load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('lang-id').classList.toggle('active', currentLanguage === 'id');
            document.getElementById('lang-en').classList.toggle('active', currentLanguage === 'en');
            updateLanguage();
        });
    </script>
</body>
</html>
