<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - Financial Advisor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya khusus untuk halaman pengaturan (tanpa override header/lang switch) */
        .setting-item {
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }
        .setting-item:first-child {
            padding-top: 0;
            margin-top: 0;
            border-top: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <a href="/" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px;">
                <i class="fas fa-wallet"></i>
                <span data-i18n="appTitle">Financial Assistant</span>
            </a>
        </h1>
        <div style="display: flex; gap: 16px; align-items: center;">
            <div class="lang-switcher">
                <button id="lang-id" class="lang-button">ID</button>
                <button id="lang-en" class="lang-button">EN</button>
            </div>
            <nav id="user-menu-container">
                <!-- User menu will be rendered here by app.js -->
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 600px; margin: 2rem auto;">
            <h1 class="card-title"><i class="fas fa-cog" style="color:#2563eb;"></i> <span data-i18n="settingsTitle">Pengaturan</span></h1>
            
            <div class="setting-item">
                <h2 class="card-subtitle" style="font-size: 1.2rem; margin-bottom: 0.5rem; color: #1f2937;" data-i18n="languageTitle">Bahasa</h2>
                <p data-i18n="languageDesc">Pilih bahasa antarmuka aplikasi.</p>
                <div class="lang-switcher">
                    <button id="lang-id" class="lang-button">ID</button>
                    <button id="lang-en" class="lang-button">EN</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>
</html>
